<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Park's Cafe</h1>
    <ul>
        <li>
            <h2>아이스 아메리카노</h2>
            <ol type="a">
                <li><b>3500원</b></li>
            </ol>
            <p>시원한 아메리카노</p>
        </li>
        <hr />
        <li>
            <h2>라떼는 말이야</h2>
            <ol type="A">
                <li><em>7000원</em></li>
            </ol>
            <p>따뜻한 라떼</p>
        </li>
        <hr />
        <li>
            <h2>달달한 핫 초코</h2>
            <ol type="i">
                <li><em>3000원</em></li>
            </ol>
            <p>달달한 핫 초코</p>
        </li>
        <hr />
        <li>
            <h2>달달한 핫 초코</h2>
            <ol type="i">
                <li><del>3000원</del></li>
            </ol>
            <p>달달한 핫 초코</p>
        </li>
        <hr />
        <li>
            <h2>달달한 핫 초코</h2>
            <ol type="i">
                <li><u>3000원</u></li>
            </ol>
            <p>달달한 핫 초코</p>
        </li>
        <hr />
    </ul>
    
</body>
</html>
